services:
  api:
    image: dithyrambe/pyre
    build: ..
    container_name: api
    environment:
      PYRE_DB_URL: "postgre:5432/pyre"
      PYRE_DB_USER: "pyre"
      PYRE_DB_PASSWORD: "pyre"
    ports:
      - 8000:8000
    command: ["uvicorn", "pyre.api.main:api", "--host", "0.0.0.0", "--port", "8000"]
    depends_on:
      postgre:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "python3", "-c", "import socket; s = socket.socket(socket.AF_INET, socket.SOCK_STREAM); s.settimeout(5); s.connect(('localhost', 8000)); s.close()"]
      interval: 5s
      timeout: 5s
      retries: 10

  crawler:
    image: dithyrambe/pyre
    build: ..
    container_name: crawler
    environment:
      PYRE_DB_URL: "postgre:5432/pyre"
      PYRE_DB_USER: "pyre"
      PYRE_DB_PASSWORD: "pyre"
      PYRE_POLLING_INTERVAL: "30"
    command: ["pyre", "market", "refresh", "--forever"]
    depends_on:
      postgre:
        condition: service_healthy
    restart: always

  initializer:
    image: dithyrambe/pyre
    build: ..
    container_name: init
    environment:
      PYRE_ENDPOINT: "http://api:8000"
    command: ["pyre", "order", "bulk", "/config/orders.yaml"]
    volumes:
      - ./config:/config
    depends_on:
      api:
        condition: service_healthy

  postgre:
    image: postgres:16
    container_name: postgre
    hostname: postgre
    environment:
      POSTGRES_USER: "pyre"
      POSTGRES_PASSWORD: "pyre"
      POSTGRES_DB: "pyre"
    volumes:
      - pyre_postgre:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 5s
      timeout: 5s
      retries: 10

  grafana:
    image: grafana/grafana:11.0.0
    container_name: "grafana"
    environment:
      PYRE_DB_URL: "postgre:5432"
      PYRE_DB_NAME: "pyre"
      PYRE_DB_USER: "pyre"
      PYRE_DB_PASSWORD: "pyre"
    volumes:
      - pyre_grafana:/var/lib/grafana
      - ./provisioning/grafana:/etc/grafana/provisioning
    ports:
      - 3000:3000

volumes:
  pyre_grafana:
  pyre_postgre:
